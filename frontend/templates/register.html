<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        .uniform-width {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100 h-100 shadow-lg">
            <!-- Left Side - Sign Up Form -->
            <div class="col-lg-6 p-5 d-flex flex-column justify-content-center align-items-center bg-white h-100">
                <h1 class="text-3xl font-semibold text-center mb-3">Sign Up</h1>
                <p class="text-sm text-gray-500 text-center mb-6">Join to Our Community with all time access and free</p>
                
                <button class="uniform-width flex items-center justify-center gap-2 bg-white text-sm text-gray-600 py-2 rounded-md hover:bg-gray-200 border border-gray-200 mb-4 transition duration-300 ease-in-out active:scale-95">
                    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" class="w-5" alt="Google"> Sign Up with Google
                </button>
                
                <p class="text-sm text-gray-600 text-center mb-3">or with email</p>
                
                <form class="uniform-width">
                    <div class="mb-3">
                        <label class="text-sm font-medium text-gray-700 d-block">Phone *</label>
                        <input id="phone" type="tel" class="form-control uniform-width w-100" style="width: 100% !important; min-width: 400px;" required placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                        <label class="text-sm font-medium text-gray-700 d-block">Email *</label>
                        <input type="email" class="form-control uniform-width" required placeholder="Enter email">
                    </div>
                    <div class="mb-4">
                        <label class="text-sm font-medium text-gray-700 d-block">Password *</label>
                        <input type="password" class="form-control uniform-width" required placeholder="Enter password">
                    </div>
                    <div class="flex items-center mt-4 mb-4">
                      <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required="">
                      <label for="terms" class="text-gray-500 dark:text-gray-600 ms-2 text-sm">I accept the <a class="font-medium text-blue-600 hover:underline dark:text-blue-500" href="#">Terms and Conditions</a></label>
                  </div>
                    <button type="submit" class="btn btn-dark uniform-width">Sign Up</button>
                </form>
                <p class="text-sm text-gray-600 text-center mt-3">Already have an account? <a href="#" class="text-black hover:underline">Login here.</a></p>
            </div>

            <!-- Right Side - Image -->
            <div class="col-lg-6 d-none d-lg-block bg-gray-200 d-flex align-items-center justify-content-center h-100">
                <img src="static/pexels-georgesultan-1409999.jpg" class="w-100 h-100 object-cover" alt="Sign Up Illustration">
            </div>
        </div>
    </div>
    
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            preferredCountries: ["us", "gb", "de", "fr", "ru"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .menu-item {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 6px;
        }

        .menu-item:hover {
            background-color: #f3f4f6;
        }

        .menu-item.active {
            background-color: #e5e7eb;
            font-weight: 600;
        }

        .appointment-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .appointment-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status {
            font-weight: 600;
        }

        .divider {
            border-top: 2px solid #e5e7eb;
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: gray;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="min-h-screen flex">
    
    <!-- Sidebar Menu -->
    <aside class="w-64 bg-white shadow-md min-h-screen">
        <div class="py-6 px-4 text-center border-b">
            <h2 class="text-xl font-bold text-gray-800">CarMate Business</h2>
        </div>
        <nav class="mt-6">
            <ul class="space-y-2">
                <li class="menu-item">
                    üìä <a href="/dashboard" class="ml-3 text-gray-700 font-medium">Dashboard</a>
                </li>
                <li class="menu-item active">
                    üìÖ <a href="/business_appointment" class="ml-3 text-gray-700 font-medium">My Appointments</a>
                </li>
                <li class="menu-item">
                    üí∞ <a href="/billing" class="ml-3 text-gray-700 font-medium">Billing</a>
                </li>
                <div class="separator"></div>
                <li class="menu-item">
                    ‚öôÔ∏è <a href="/business_profile" class="ml-3 text-gray-700 font-medium">Profile</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <!-- My Appointments Section -->
        <div id="appointments-section" class="section bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Business Appointments</h3>
    
            <!-- Upcoming Appointments -->
            <h4 class="text-lg font-semibold text-gray-900 mb-3 text-left border-l-4 border-gray-800 pl-3">
                Upcoming Appointments
            </h4>
            <div id="upcoming-appointments" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Upcoming appointments will be added here -->
            </div>
    
            <!-- Divider -->
            <div class="my-8 border-t-4 border-gray-800 w-full"></div>
    
            <!-- Past Appointments -->
            <h4 class="text-lg font-semibold text-gray-900 mb-3 text-left border-l-4 border-gray-800 pl-3">
                Past Appointments
            </h4>
            <div id="past-appointments" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Past appointments will be added here -->
            </div>
        </div>
    </main>
    

<script>
    function addAppointment(serviceName, date, status, imageUrl, isUpcoming) {
        const container = isUpcoming ? document.getElementById("upcoming-appointments") : document.getElementById("past-appointments");
        
        const appointmentCard = document.createElement("div");
        appointmentCard.className = "appointment-card";

        appointmentCard.innerHTML = `
            <div class="card sm:max-w-sm mx-auto">
                <figure>
                    <img src="${imageUrl}" alt="Service Image" />
                </figure>
                <div class="card-body">
                    <h5 class="card-title mb-2.5">${serviceName}</h5>
                    <p class="mb-2">Date: ${date}</p>
                    <p class="status ${status === 'Confirmed' ? 'text-black' : 'text-gray-600'}">Status: ${status}</p>
                    <div class="card-actions flex justify-center gap-3 mt-3">
                        ${isUpcoming ? `
                            <button class="btn btn-dark">Reschedule</button>
                            <button class="btn btn-light">Cancel</button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;

        // Add new appointments on top
        container.prepend(appointmentCard);
    }

    // Example Data (Can be replaced with dynamic data from backend)
    addAppointment("FastAuto Repair", "February 10, 2025", "Confirmed", "https://cdn.flyonui.com/fy-assets/components/card/image-9.png", true);
    addAppointment("QuickFix Garage", "February 15, 2025", "Pending", "https://cdn.flyonui.com/fy-assets/components/card/image-9.png", true);
    addAppointment("OldService Garage", "January 10, 2025", "Completed", "https://cdn.flyonui.com/fy-assets/components/card/image-9.png", false);
    addAppointment("Speedy Repairs", "December 20, 2024", "Completed", "https://cdn.flyonui.com/fy-assets/components/card/image-9.png", false);
</script>
</body>
</html>

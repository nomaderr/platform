<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .uniform-width {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="container-fluid h-screen d-flex align-items-center justify-content-center">
        <div class="row w-100 h-100 shadow-lg">
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block bg-gray-200 d-flex align-items-center justify-content-center h-100">
                <img src="static/pexels-georgesultan-1409999.jpg" class="w-100 h-100 object-cover" alt="Sign In Illustration">
            </div>
            
            <!-- Right Side - Sign In Form -->
            <div class="col-lg-6 p-5 d-flex flex-column justify-content-center align-items-center bg-white h-100">
                <h1 class="text-3xl font-semibold text-center mb-3">Sign In</h1>
                <p class="text-sm text-gray-500 text-center mb-6">Enter to your account</p>
                
                <!-- Google Sign-In Button -->
                <button class="uniform-width flex items-center justify-center gap-2 bg-white text-sm text-gray-600 py-2 rounded-md hover:bg-gray-200 border border-gray-200 mb-4 transition duration-300 ease-in-out active:scale-95">
                    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" class="w-5" alt="Google"> Sign in with Google
                </button>
            
                <form class="uniform-width">
                    <div class="mb-3">
                        <label class="text-sm font-medium text-gray-700 d-block">Your email *</label>
                        <input type="email" class="form-control uniform-width" required placeholder="name@company.com">
                    </div>
                    <div class="mb-3">
                        <label class="text-sm font-medium text-gray-700 d-block">Password *</label>
                        <input type="password" class="form-control uniform-width" required placeholder="••••••••">
                    </div>
                    <div class="mb-3 d-flex justify-content-between w-100">
                        <div>
                            <input type="checkbox" id="remember-me"> 
                            <label for="remember-me" class="text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-black hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-dark uniform-width">Sign In</button>
                </form>
            
                <p class="text-sm text-gray-600 text-center mt-3">Don’t have an account yet? <a href="#" class="text-black hover:underline">Sign up</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
